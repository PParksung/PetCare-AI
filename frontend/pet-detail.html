<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려동물 상세 - AI-PetCare</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐾 AI-PetCare</h1>
            <nav>
                <a href="index.html">홈</a>
                <a href="pet-register.html">반려동물 등록</a>
            </nav>
        </header>

        <main>
            <div class="page-header">
                <h2>반려동물 정보</h2>
            </div>

            <div id="petDetail" class="pet-detail-container">
                <!-- 반려동물 상세 정보가 여기에 동적으로 표시됩니다 -->
            </div>

            <div class="action-buttons" style="margin-top: 2rem;">
                <button class="btn btn-secondary" onclick="location.href='index.html'">
                    목록으로
                </button>
                <button class="btn btn-primary" onclick="goToSymptomInput()">
                    증상 입력하기
                </button>
                <button class="btn btn-secondary" onclick="editPet()" id="editBtn">
                    수정하기
                </button>
                <button class="btn btn-secondary" onclick="deletePet()" id="deleteBtn" style="background: var(--danger); color: white;">
                    삭제하기
                </button>
            </div>

            <!-- 예약 내역 섹션 -->
            <div class="reservations-section" style="margin-top: 3rem;">
                <h3>예약 내역</h3>
                <div id="reservationsList" class="reservations-list">
                    <!-- 예약 내역이 여기에 표시됩니다 -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/pet-detail.js"></script>
</body>
</html>
