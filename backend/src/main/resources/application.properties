# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=PetCare-AI

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500,file://
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Data Directory
app.data.directory=./data

# Image Upload Directory
app.upload.directory=./uploads/images

# AI API Configuration (Google Gemini)
# 환경 변수 GEMINI_API_KEY를 반드시 설정해야 합니다
# IntelliJ Run Configuration → Environment variables 필드에 입력: GEMINI_API_KEY=your-key
ai.gemini.api.key=${GEMINI_API_KEY:}
ai.gemini.api.url=https://generativelanguage.googleapis.com/v1beta
ai.gemini.model=gemini-2.5-flash


